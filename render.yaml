# This is the correct and validated configuration for Postiz on Render
databases:
  - name: postiz-db
    plan: free

redis:
  - name: postiz-redis
    plan: free

services:
  - type: web
    name: postiz-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_URL
        value: https://${RENDER_EXTERNAL_HOSTNAME}
      - key: APP_KEY
        generateValue: true
      - key: TRUSTED_PROXIES
        value: "*"
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL # This is the standard key Postiz will use
        fromDatabase:
          name: postiz-db
          property: connectionString
      - key: REDIS_URL # This is the standard key Postiz will use
        fromRedis:
          name: postiz-redis
          property: connectionString
