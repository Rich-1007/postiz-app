services:
  # The Postiz Web Application
  - type: web
    name: postiz-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_URL
        value: https://${RENDER_EXTERNAL_HOSTNAME}
      - key: APP_KEY
        generateValue: true
      - key: TRUSTED_PROXIES
        value: "*"
      - key: DB_CONNECTION
        value: pgsql
      - fromService:
          type: pserv
          name: postiz-db
          envVarKey: DATABASE_URL
      - fromService:
          type: pserv
          name: postiz-redis
          envVarKey: REDIS_URL

  # Managed PostgreSQL Database for Postiz
  - type: pserv
    name: postiz-db
    plan: free
    runtime: postgres

  # Managed Redis Instance for Caching & Queues
  - type: pserv
    name: postiz-redis
    plan: free
    runtime: redis
