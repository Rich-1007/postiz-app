# render.yaml â€” deploy Postiz with web + managed Postgres + managed Redis
previews:
  generation: automatic

services:
  - type: web
    runtime: docker
    name: postiz-app
    plan: starter
    repo: https://github.com/postiz/postiz
    dockerfilePath: Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_URL
        value: "https://${RENDER_EXTERNAL_HOSTNAME}"
      - key: APP_KEY
        generateValue: true
      - key: TRUSTED_PROXIES
        value: "*"
      - key: DB_CONNECTION
        value: "pgsql"
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: postiz-redis
          property: connectionString

  - type: keyvalue
    name: postiz-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow-internal-or-external-connections
    # optional: maxmemoryPolicy: allkeys-lru

databases:
  - name: postiz-db
    plan: free
    # optional: postgresMajorVersion: '15'
    # optional: databaseName: postiz
