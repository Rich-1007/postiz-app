# render.yaml â€” deploy Postiz with web + managed Postgres + managed Redis (previews)
services:
  - type: web
    name: postiz-app
    env: docker
    plan: starter
    repo: https://github.com/postiz/postiz
    dockerfilePath: Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_URL
        value: "https://${RENDER_EXTERNAL_HOSTNAME}"
      - key: APP_KEY
        generate: true
      - key: TRUSTED_PROXIES
        value: "*"
      - key: DB_CONNECTION
        value: "pgsql"
      - key: DATABASE_URL
        fromService:
          name: postiz-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: postiz-redis
          property: connectionString

previews:
  services:
    - type: postgres
      name: postiz-db
      plan: free
      # optional: engineVersion: 14
      # optional: initialDatabases: [postiz]
    - type: redis
      name: postiz-redis
      plan: free
      # optional: redisVersion: "6"
