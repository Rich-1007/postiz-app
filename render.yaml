services:
  # The Postiz Web Application
  - type: web
    name: postiz-app
    plan: starter # 'free' plan may time out on the first build. 'starter' is recommended.
    runtime: docker
    repo: https://github.com/postiz/postiz
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      # General App Settings
      - key: APP_URL
        value: https://${RENDER_EXTERNAL_HOSTNAME}
      - key: APP_KEY
        generateValue: true # Render will generate a secure random value
      - key: TRUSTED_PROXIES
        value: "*" # Required for Render's load balancer

      # Database Connection (linked to the database below)
      - key: DB_CONNECTION
        value: pgsql
      - from:
          type: postgres
          name: postiz-db
          property: connectionString

      # Redis Connection (linked to the redis instance below)
      - from:
          type: redis
          name: postiz-redis
          property: connectionString

previews:
  # Managed PostgreSQL Database for Postiz
  - type: postgres
    name: postiz-db
    plan: free

  # Managed Redis Instance for Caching & Queues
  - type: redis
    name: postiz-redis
    plan: free
